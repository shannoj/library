<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="body">
    <div class="header">
      <img
        class="library-image"
        src="https://static.vecteezy.com/system/resources/previews/004/852/937/non_2x/book-read-library-study-line-icon-illustration-logo-template-suitable-for-many-purposes-free-vector.jpg"
      />
      <button id="add-book">Add Book</button>
    </div>
    <div class="main" id="main">
      <div id="book-container"></div>
      <div class="form-container hidden" id="form-container">
        <div id="modalOverlay"></div>
        <form class="form" id="form">
          <div class="form-question">
            <label for="title">Title:</label>
            <input type="text" id="title" required />
          </div>
          <div class="form-question">
            <label for="author">Author:</label>
            <input type="text" id="author" required />
          </div>
          <div class="form-question">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required min="0" />
          </div>
          <div class="form-question">
            <label for="read">Have you read the book?</label>
            <input type="radio" id="yes" value="yes" name="anwser" required />
            <label for="yes">Yes</label>
            <input type="radio" id="no" value="no" name="anwser" />
            <label for="no">No</label>
          </div>
          <div class="form-question">
            <input type="submit" id="submit" value="Submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
